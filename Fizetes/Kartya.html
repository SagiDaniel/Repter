<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kartya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="main.js"></script>
    <div class="wrapper" id="app">
        <div class="card-from">
            <div class="card-list">
                <div class="card-item" v-bind:class="{ '-active' : isCardFlipped }">
                  <div class="card-item__side -front">
                    <div class="card-item__focus" v-bind:class="{'-active' : focusElementStyle }" v-bind:style="focusElementStyle" ref=
    "focusElement"></div>
                        <div class="card-item__cover">
                            <img v-bind:srcs="'https://raw.githubusercontent.com/muhamederdem/credit-card-form/master/src/assets/images/' + current
    CardBackground + '.jpeg'" class="card-item__bg">
                        </div>
                        
                        <div class="card-item__wrapper">
                            <div class="card-item__top">
                                <img src="https://raw.githubusercontent.com/muhamederdem/credit-card-form/master/src/assets/images/chip.png" 
                                class="card-item__chip">
                                <div class="card-item__type">
                                    <transition name="slide-fade-up">
                                       <img v-bind:src="'https://raw.githubusercontent.com/muhamederdem/credit-card-from/master/src/assetsimages/'
                                        + getCardType + '.png'" v-if="getCardType" v-bind:key="getCardType" alt="" class="card-item__typeImg"> 
                                        </transition>
                                </div>
                            </div>
<label for="cardNumber" class="card-item__number" ref="cardNumber">
                    <template v-if="getCardType === 'amex'">
                        <span v-for="(n, $index) in amexCardMask" :key="$index">
                         <transition name="slide-fade-up">
                            <div 
                            class="card-item__numberItem"
                            v-if="$index > 4 && $index < 14 && cardNumber.length > $index && n.trim() !==''"
                            >*</div>
                            <div class="card-item__numberItem"
                            :class="{ '-active' : n.trim() === ''}"
                            :key="$index" v-else-if="cardNumber.length > $index">
                            {{cardNumber[$index]}}
                            </div>
                            <div
                            class="card-item__numberItem"
                            :class="{ 'active' : n.trim() === ''}"
                            v-else
                            :key="$index + 1"
                            >{{n}}</div>
                         </transition>
                        </span>
                    </template>
                    
                    
                    <template v-else>
                        <span v-for="(n, $index) in otherCardMask" :key="$index">
                            <transition name="slide-fade-up">
                                <div class="card-item__numberItem"
                                v-if="$index > 4 && $index < 15 && cardNumber.length > $index && n.trim() !== ''"
                                >*</div>
                                <div class="card-item__numberItem"
                                :class="{ '-active' : n.trim() === ''}"
                                :key="$index" v-else-if="cardNumber.length > $index">
                            {{cardNumber[$index]}}</div>
                               
</body>
</html>
