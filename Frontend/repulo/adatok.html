<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/assets/css/style.css">
  <title>Reptér</title>
</head>


  <Form>
    <h3 class="center">Foglalás</h3>
    <hr>
    <label for="vezetek" class="form-label">Vezeték név</label>
    <br>
    <input type="text" id="vezetek" class="form-control" placeholder="Trap" required>
    <br>
    <label for="kereszt" class="form-label">Keresztév név</label><br>
    <input type="text" class="form-control" id="kereszt" placeholder="Pista" required>
    <br>
    <label for="validationCustom02" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend"><button type="button" class="btn btn-outline-dark"
          onclick="kukac()">@</button></span>
      <input type="email" class="form-control" id="email" placeholder="valakivagyok@gmail.com" required>
    </div>
    <br>
    <label for="utasok">Utasok száma:</label>
    <select name="utasok" id="utasok" onclick="utsaokvalasztas()">
      <option value="egy">1</option>
      <option value="ketto">2</option>
      <option value="harom">3</option>
      <option value="negy">4</option>
      <option value="ot">5</option>
      <option value="egyeb" >Egyéb</option>
    </select>
    <input type="number" id="utasokegyeb" class="form-control" placeholder="10" required disabled>
    <br>
    <h6>Átszállások száma:</h6>
    <hr width="150px" style="color: white;">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked0" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">0</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault">1</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault">2</label>
    </div>

<br>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" onclick="check()" required>
      <label class="form-check-label" style="float:left;" for="invalidCheck">
        Fogadja el a feltételeket
      </label>
    </div>
    <div class="d-flex gap-3 justify-content-center">
      <button class="btn btn-success col-3" type="submit" disabled onclick="vasarlas()" id="vasar">Vásárlás</button>
      <button class="btn btn-secondary col-3" type="button" onclick="torles()">Mégse</button>
    </div>


  </Form>

  <script src="src/assets/js/java.js"></script>
</body>

</html>
